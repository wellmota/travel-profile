<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Travelgram | Perfil de viagens</title>
</head>

<body>
  <div class="bg-surface-color">
    <nav class="container">
      <a href="#" id="logo"><img src="assets/brand/Logo.svg" alt="Logomarca"></a>
      <ul id="primary-menu">
        <li><a href="#"><img src="assets/icons/MagnifyingGlass.svg" alt="zoom-icon"></a></li>
        <li><a href="#">Explorer</a></li>
        <li><a href="#">Minhas viagens</a></li>
        <li><a href="#"><img class="avatar" src="http://github.com/wellmota.png" alt=""></a></li>
      </ul>
    </nav>

    <header class="">
      <div class="container">
        <div id="profile">
          <img src="http://github.com/wellmota.png" alt="Wellington Mota" class="avatar">
          <div>
            <h1>Wellington Mota</h1>
            <p>Amante de viagens, cultura e gastronomia. 🌍✈️
              Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso
              planeta a partir da
              movimentada cidade de São Paulo. 🏙️📸</p>
          </div>
        </div>

        <ul id="info">
          <li><img src="assets/icons/MapPin.svg" alt="">
            <span>São Paulo</span>
          </li>
          <li><img src="assets/icons/AirplaneTilt.svg" alt="">
            <span>37 paises</span>
          </li>
          <li><img src="assets/icons/Image.svg" alt="">
            <span>240 fotos</span>
          </li>
        </ul>
      </div>
    </header>
  </div>
</body>

</html>
